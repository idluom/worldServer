<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:messages class="alert alert-info" id="messages" showDetail="true"
		autoUpdate="true" closable="true" />

	<h:form role="form" class="contact-form"
		rendered="#{eventBean.formDisplayed}">
		<p:tooltip for="creditcard" value="insert your credit card" />
		<div class="form-group col-md-6">
			<h:outputText value="Credit Card" />
			<h:inputText id="creditcard" class="form-control"
				value="#{eventBean.skier.cardNumber}" required="true" requiredMessage="Credit Card : champs obligatoire" />
		</div>
		<p:tooltip for="pin" value="insert your PIN" />
		<div class="form-group col-md-6">
			<h:outputText value="PIN" />
			<h:inputSecret id="pin" class="form-control"
				value="#{eventBean.skier.pin}" required="true"
				requiredMessage="PIN : Champs Obligatoire" />
		</div>
		<div class="form-group col-md-6">
			<p:tooltip for="name" value="insert your Name" />
			<h:outputText value="First Name" />
			<h:inputText  id="name" class="form-control" value="#{eventBean.skier.name}" />
		</div>
		<div class="form-group col-md-6">
			<p:tooltip for="lastname" value="insert your Last Name" />
			<h:outputText value="Last Name" />
			<h:inputText  id="lastname" class="form-control"
				value="#{eventBean.skier.lastName}" />
		</div>
		<div class="clearfix"></div>
		<h:commandButton class="btn btn-success"
			action="#{eventBean.checkSkier()}" value="Confirm">
		</h:commandButton>

	</h:form>

</ui:composition>
