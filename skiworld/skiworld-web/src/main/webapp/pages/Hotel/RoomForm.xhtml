<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:messages class="alert alert-info" id="message" showDetail="true"
		autoUpdate="true" closable="true" />
	<h:form role="form" class="contact-form" rendered="#{roomBean.formDisplayed}">
	
		<br/>
		<center>
		<div class="clearfix"></div>
		<div class="form-group col-md-6">
		<h:outputText value="Start Date" />
		<p:calendar required="true" requiredMessage="Insert Beginning Date" value="#{roomBean.reservation.dateDebut}" />
		<h:outputText value="End Date" />
		<p:calendar required="true" requiredMessage="Insert End Date" value="#{roomBean.reservation.dateFin}" />
		</div>
		<div class="clearfix"></div>
		<h:commandButton action="#{roomBean.checkReservation()}" class="dc_gradient_button large light_blue"
			value="Book Now !!">
		</h:commandButton>
		</center>
		

	</h:form>
</ui:composition>
