					</p:column>
					<p:column headerText="Your LastName">
						<h:outputText value="#{tt.skier.lastName}"></h:outputText>
					</p:column>
					<p:column headerText="When">

					</p:column>
					<p:column headerText="Places">

					</p:column>
					<p:column headerText="Track">
						<h:outputText value="#{tt.track.title}"></h:outputText>
					</p:column>
					<p:column headerText="Track">
