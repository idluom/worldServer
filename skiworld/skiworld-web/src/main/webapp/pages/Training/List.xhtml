<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header.xhtml" />
			</ui:insert>
		</div>
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title">Available Means</h2>
					<h2 class="page__title">Of Transport</h2>
				</div>
			</div>
			<div class="container">
				<div class="row no_padding title__block nothing no-margin">
					<table class="dc_table_s9" summary="Means Of Transport"
						style="width: 100%;">
						<caption>Upcoming Training</caption>
						<thead>
							<tr>
								<th scope="col">Title</th>
								<th scope="col">Level</th>
								<th scope="col">Beginning Date</th>
								<th scope="col">End Place</th>
								<th scope="col">price</th>
								<th scope="col">Total Places</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{trainingBean.DoAfficher()}" var="training">
								<tr>
									<td><h:outputText value="${training.title}" /></td>
									<th scope="row"><h:outputText value="${training.level}" /></th>
									<td><h:outputText value="${training.begeningDate}" /></td>
									<th scope="row"><h:outputText value="${training.endDate}" /></th>
									<td><h:outputText value="${training.price}" /></td>
									<td><h:outputText value="${training.number}" /></td>

									<td><h:form>
											<h:commandButton class="btn btn-warning"
												action="#{reservationTraining.showForm()}"
												value="Book It Now  !">
												<f:setPropertyActionListener value="#{training}"
													target="#{reservationTraining.training}"></f:setPropertyActionListener>
											</h:commandButton>
										</h:form></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
				<ui:insert>
					<ui:include src="/pages/Training/Form.xhtml" />
				</ui:insert>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
	</h:body>
</ui:composition>
