<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:messages class="alert alert-info" id="messages2" showDetail="true"
		autoUpdate="true" closable="true" />

	<h:form role="form" class="contact-form"
		rendered="#{reservationTraining.formDisplayed}">
		<div class="container text-center">
			<h1>Reservation for #{reservationTraining.training.title}</h1>
			<p class="big-paragraph">#{reservationTraining.training.level}</p>
		</div>

		<div class="form-group col-md-6">
			<h:outputText id="name" value="First Name" />
			<h:inputText class="form-control"
				value="#{reservationTraining.skier.name}" />
			<p:watermark value="Name" for="name"></p:watermark>
		</div>
		<div class="form-group col-md-6">
			<h:outputText value="Last Name" />
			<h:inputText class="form-control"
				value="#{reservationTraining.skier.lastName}" />
		</div>
		<!-- 		<div class="form-group col-md-6"> -->
		<!-- 			<h:outputText value="Number Of Places" /> -->
		<!-- 			<h:inputText class="form-control" -->
		<!-- 				value="#{reservationTraining.reservation.nbrePlaces}" /> -->
		<!-- 		</div> -->

		<h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
			<h:outputLabel for="prefixx" value="Number of places: " />
			<p:spinner id="prefix"
				value="#{reservationTrack.reservation.nbrePlaces}" min="0" max="10"
				required="true"
				requiredMessage="Vous devez choisir le nbre de place" />
			<h:message for="prefix" />
			<p:tooltip for="prefix" value="Nombre de place Ã  reserver" />
		</h:panelGrid>
		<div class="clearfix"></div>

		<h:commandButton class="btn btn-success"
			action="#{reservationTraining.showForm2()}" value="Next">
		</h:commandButton>
	</h:form>

</ui:composition>
