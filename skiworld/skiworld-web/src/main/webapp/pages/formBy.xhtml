<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 template="/template/tst.xhtml">
	<ui:define name="title">Payment </ui:define>
	<ui:define name="pageContent">
	<a href="/skiworld-web/pages/Shop.jsf" > Back To shop</a>
	<h:messages class="alert alert-info" id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
	<h:form role="form" class="contact-form" >
		
		<div class="form-group col-md-6">
			<h:outputText value="Credit Card" />
			<h:inputText class="form-control" value="#{achatEquipementBean.skier.cardNumber}" />
		</div>
		<div class="form-group col-md-6">
			<h:outputText value="PIN" />
			<h:inputSecret class="form-control" value="#{achatEquipementBean.skier.pin}" />
		</div>
		<div class="form-group col-md-6">
			<h:outputText value="First Name" />
			<h:inputText class="form-control" value="#{achatEquipementBean.skier.name}" />
		</div>
		<div class="form-group col-md-6">
			<h:outputText value="Last Name" />
			<h:inputText class="form-control" value="#{achatEquipementBean.skier.lastName}" />
		</div>
		
		<div class="clearfix"></div>
			<h:commandButton class="btn btn-success" action="#{achatEquipementBean.achat()}" value="Confirm">
			</h:commandButton>
			
	</h:form>
	</ui:define>
</ui:composition>
