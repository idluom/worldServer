<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"         
                xmlns:p="http://primefaces.org/ui">
             
             
            <h:form role="form" rendered="#{tripBean.formDisplayed}" class="contact-form">
		<p:growl id="growl" showDetail="true" sticky="true" />
	 <div class="form-group col-md-6">
			<h:outputText value="Card Number" />
			<h:inputText class="form-control" id="card" value="#{skierBean.skier.cardNumber}" required="true" requiredMessage="Obligatoire" />
		
		</div>
		<div class="form-group col-md-6">
			<h:outputText value="Secret Code" />
			<h:inputSecret value="#{skierBean.skier.pin}" id="pin" class="form-control"  required="true" requiredMessage="Obligatoire"/>
		</div>
		<div class="clearfix"></div>
	
		<div class="g-recaptcha" data-sitekey="6LcwNQ0UAAAAADF-1Wu9XfeyvhHY7v-I4PwxQzZY"></div>
    <p:captcha label="Captcha" />
			<h:commandButton class="btn btn-success" action="#{skierBean.checkSkier()}" value="Confirm" update="growl">
		
			</h:commandButton>
			
	</h:form>
</ui:composition>
