 <ui:define name="skii"></ui:define>

<div class="container">
		<h:form class="two_third">	
			
					<h:dataTable value="#{tripBean.fr}" var="trip">
					<div class="col-md-4">
						<h:column>
							<p:fieldset legend="#{trip.description}"
								style="margin-bottom:20px">
							
							<span class="dc_pullquote2 quotes aligncenter">			 		
								<h:panelGrid columns="2" cellpadding="5">
									<article>
									<span>
								<p1:graphicImage width="250px" height="250px" id="product_image"
									value="#{tripImageBean.image}" cache="true"
									styleClass="editor-picture" class="pull-left img-responsive">
									<f:param name="productName" value="#{trip.description}" />
								</p1:graphicImage>
									</span>
							<div class="text">
								<span> 
									<h:outputText value="Places Available: #{trip.number}" />
											
								</span>
									<span> <h:outputText value="Date: #{trip.date}" />
									</span>
									<span> 
									<h:outputLabel > Video:
											<p:commandButton value="Watch" action="#{tripBean.doWatch()}" >
											
			<f:setPropertyActionListener value="#{trip}" target="#{tripBean.trip}">
			</f:setPropertyActionListener>
										</p:commandButton>	
										</h:outputLabel>
									</span>

	<h:commandButton value="Submit" action="#{tripBean.doRegister()}" class="dc_bright_button bright-blue bright-bubble">
									

				<f:setPropertyActionListener value="#{trip}" target="#{tripBean.trip}">
					</f:setPropertyActionListener>
		
				<f:setPropertyActionListener value="true" target="#{tripBean.formDisplayed}">
					</f:setPropertyActionListener>
			
	</h:commandButton>
	
	</div>
	</article>
								</h:panelGrid>
					 			</span> 
							</p:fieldset>						
						</h:column>
						</div>
					</h:dataTable>			
			
		</h:form>
		<h:form>
			
			
			
		</h:form>
				<div class="one_third column-last">						
							
									<ui:include src="/Login.xhtml" />
					</div>	
					
</div>										
</ui:define>
