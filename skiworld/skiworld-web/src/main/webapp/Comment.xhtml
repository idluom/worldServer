<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:messages class="alert alert-info" id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
	<h:form role="form" class="contact-form" rendered="#{feedbackBean.formDisplayed}">
		
		<div class="form-group col-md-6">
			<h:outputText value="Alias" />
			<h:inputText class="form-control" value="#{feedbackBean.comment.userAlias}" />
			<h:outputText value="Feedback" />
			<h:inputTextarea class="form-control" value="#{feedbackBean.comment.comment}" />
		</div>
		
		<div class="clearfix"></div>
			<h:commandButton class="btn btn-lg btn-info" action="#{feedbackBean.postComment()}" value="Confirm">
			</h:commandButton>
			
	</h:form>
</ui:composition>
